<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Google Contacts</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Login with Google to Fetch Contacts</h1>
    
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="309323278781-dm72hseo75prfa78gurbabvl62uere1a.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-login_uri=""
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"></div>
    
    <div id="contacts"></div>

    <script>
        const CLIENT_ID = '309323278781-dm72hseo75prfa78gurbabvl62uere1a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCCFce3IKX149rt7fEwDCJnzPXVJDHF508'; // Replace with your API key
        const SCOPES = 'https://www.googleapis.com/auth/contacts.readonly';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/people/v1/rest';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // Hide buttons initially
        document.getElementById('authorize_button').style.visibility = 'hidden';
        document.getElementById('signout_button').style.visibility = 'hidden';

        /**
         * Callback after gapi.js is loaded.
         */
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        /**
         * Callback after the API client is loaded. Loads the discovery doc to initialize the API.
         */
        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        /**
         * Callback after Google Identity Services are loaded.
         */
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: handleCredentialResponse, // Handles the response after token request
            });
            gisInited = true;
            maybeEnableButtons();
        }

        /**
         * Enables user interaction after all libraries are loaded.
         */
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.visibility = 'visible';
            }
        }

        /**
         * Handles the credential response after user authorization.
         */
        function handleCredentialResponse(response) {
            const accessToken = response.credential;
            loadGapiClient(accessToken);
        }

        /**
         * Loads the Google People API client.
         */
        function loadGapiClient(accessToken) {
            gapi.load('client:auth2', async () => {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                gapi.auth2.getAuthInstance().signIn();
            });
        }

        /**
         * Updates the sign-in status and fetches contacts if signed in.
         */
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                fetchContacts();
            }
        }

        /**
         * Fetches the contacts from the Google People API.
         */
        async function fetchContacts() {
            try {
                const response = await gapi.client.people.people.connections.list({
                    resourceName: 'people/me',
                    pageSize: 50,
                    personFields: 'names,emailAddresses,phoneNumbers',
                });
                displayContacts(response.result.connections);
            } catch (error) {
                console.error('Error fetching contacts:', error);
                document.getElementById('contacts').innerText = `Error fetching contacts: ${error.message}`;
            }
        }

        /**
         * Displays the contacts on the webpage.
         */
        function displayContacts(connections) {
            const contactsDiv = document.getElementById('contacts');
            if (!connections || connections.length === 0) {
                contactsDiv.innerText = 'No contacts found.';
                return;
            }
            const contactsList = connections.map(person => {
                const name = person.names && person.names.length ? person.names[0].displayName : 'No Name';
                const email = person.emailAddresses && person.emailAddresses.length ? person.emailAddresses[0].value : 'No Email';
                const phone = person.phoneNumbers && person.phoneNumbers.length ? person.phoneNumbers[0].value : 'No Phone Number';
                return `<p>${name}: ${email}, ${phone}</p>`;
            });
            contactsDiv.innerHTML = contactsList.join('');
        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>
</html>
