<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Google Contacts</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Login with Google to Fetch Contacts</h1>
    <div id="g_id_onload"
         data-client_id="309323278781-dm72hseo75prfa78gurbabvl62uere1a.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-login_uri=""
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"></div>
    <div id="contacts"></div>

    <script>
        // استبدل 'YOUR_CLIENT_ID' بـ Client ID الخاص بك من Google Cloud Console
        const CLIENT_ID = '309323278781-dm72hseo75prfa78gurbabvl62uere1a.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/contacts.readonly';

        function handleCredentialResponse(response) {
            const accessToken = response.credential;
            loadGapiClient(accessToken);
        }

        // تحميل Google People API باستخدام gapi
        function loadGapiClient(accessToken) {
            gapi.load('client', async () => {
                await gapi.client.init({
                    apiKey: CLIENT_ID,
                    discoveryDocs: ['https://people.googleapis.com/$discovery/rest?version=v1']
                });
                gapi.client.setToken({access_token: accessToken});
                fetchContacts();
            });
        }

        // جلب جهات الاتصال
        async function fetchContacts() {
            try {
                const response = await gapi.client.people.people.connections.list({
                    resourceName: 'people/me',
                    pageSize: 50,
                    personFields: 'names,emailAddresses,phoneNumbers'
                });
                displayContacts(response.result.connections);
            } catch (error) {
                console.error('Error fetching contacts:', error);
                document.getElementById('contacts').innerText = `Error fetching contacts: ${error.message}`;
            }
        }

        // عرض جهات الاتصال
        function displayContacts(connections) {
            const contactsDiv = document.getElementById('contacts');
            if (!connections || connections.length === 0) {
                contactsDiv.innerText = 'No contacts found.';
                return;
            }
            const contactsList = connections.map(person => {
                const name = person.names && person.names.length ? person.names[0].displayName : 'No Name';
                const email = person.emailAddresses && person.emailAddresses.length ? person.emailAddresses[0].value : 'No Email';
                const phone = person.phoneNumbers && person.phoneNumbers.length ? person.phoneNumbers[0].value : 'No Phone Number';
                return `<p>${name}: ${email}, ${phone}</p>`;
            });
            contactsDiv.innerHTML = contactsList.join('');
        }
    </script>
</body>
</html>
