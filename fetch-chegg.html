// Fetch data from Firebase Realtime Database
const fetchData = () => {
  firebase.database().ref('chegg').once('value', (snapshot) => {
    snapshot.forEach((childSnapshot) => {
      const childData = childSnapshot.val();
      const cheggContent = childData.content;
      console.log(cheggContent); // You can handle the content here or display it as needed
      
      // Create child box element
      var cheggContainer = document.getElementById("chegg-container");
      var childBox = document.createElement("div");
      childBox.classList.add("child-box");
      childBox.setAttribute("data-child-id", childSnapshot.key);
      
      // Create content element
      var content = document.createElement("p");
      content.textContent = cheggContent;
      
      // Append content to child box
      childBox.appendChild(content);
      
      // Append child box to container
      cheggContainer.appendChild(childBox);
    });
  });
};

// Call the fetchData function
