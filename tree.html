<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Data Structures: Tree and Graph Theory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b0033;
            color: #f0e6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #c29fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .branch {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .child-branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .node {
            background-color: #702b9b;
            color: #fff;
            padding: 15px 25px;
            border-radius: 50%;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .node:hover {
            background-color: #9f47d4;
            transform: scale(1.1);
        }

        .info-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e2d5ff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 350px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .info-box p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5rem;
        }

        /* Luxury, glowing effect */
        .node {
            position: relative;
        }

        .node::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .node:hover::before {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Tree Structures: Explore Nodes, Paths, and More</h1>
        <p>Hover over each node to learn key concepts of tree and graph theory.</p>
        <div class="tree-container">
            <div class="node" id="root">Root</div>
            <div class="branch">
                <div class="node" id="parent">Parent</div>
                <div class="child-branch">
                    <div class="node" id="child1">Child 1</div>
                    <div class="node" id="leaf1">Leaf 1</div>
                </div>
                <div class="child-branch">
                    <div class="node" id="child2">Child 2</div>
                    <div class="node" id="leaf2">Leaf 2</div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-box" id="info-box">
        <p id="info-text">Hover over a node to see details.</p>
    </div>

    <script>
        // Data for each node's information
        const nodeInfo = {
            root: "Root: The topmost node in a tree, with no parent. Every other node descends from it.",
            parent: "Parent: A node that has children nodes below it in the tree.",
            child1: "Child 1: A node that is a child of the parent node, but may also be a parent of other nodes.",
            child2: "Child 2: Another child node of the parent, forming part of the tree's structure.",
            leaf1: "Leaf 1: A node with no children, often found at the bottom of the tree structure.",
            leaf2: "Leaf 2: Another leaf node, marking the end of a particular branch of the tree."
        };

        const nodes = document.querySelectorAll('.node');
        const infoBox = document.getElementById('info-box');
        const infoText = document.getElementById('info-text');

        // Function to show info box with node-specific details
        nodes.forEach(node => {
            node.addEventListener('mouseover', () => {
                const nodeId = node.id;
                infoText.textContent = nodeInfo[nodeId];
                infoBox.style.display = 'block';
            });

            node.addEventListener('mouseout', () => {
                infoBox.style.display = 'none';
            });
        });
    </script>

</body>
</html>
