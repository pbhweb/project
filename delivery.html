<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Orders</title>
   <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .card {
            border: 1px solid #ddd;
            padding: 1rem;
            width: 200px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .card button {
            background-color: black;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .card button:hover {
            background-color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
        
        button {
            cursor: pointer;
            background-color: black;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <header>
        <h1>Delivery Orders</h1>
        <nav>
            <ul>
                <li><a href="#restaurants">Restaurants</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="restaurants">
            <h2>Restaurants</h2>
            <div id="restaurant-list"></div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <div id="menu-items"></div>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    
    <!-- The Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
<div id="cart-details" name="cart"></div>
          
            <form id="checkout-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        // Sample data
        const restaurants = [
            { id: 1, name: "Restaurant A" },
            { id: 2, name: "Restaurant B" },
            { id: 3, name: "Restaurant C" }
        ];

        const menuItems = {
            1: [
                { id: 1, name: "Pizza", price: 10 },
                { id: 2, name: "Pasta", price: 8 }
            ],
            2: [
                { id: 3, name: "Burger", price: 5 },
                { id: 4, name: "Fries", price: 3 }
            ],
            3: [
                { id: 5, name: "Sushi", price: 12 },
                { id: 6, name: "Ramen", price: 9 }
            ]
        };

        let cart = [];

        document.addEventListener("DOMContentLoaded", () => {
            loadRestaurants();

            // Get the modal
            var modal = document.getElementById("checkoutModal");

            // Get the button that opens the modal
            var btn = document.getElementById("checkout");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
                updateCartDetails();
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle form submission
            document.getElementById("checkout-form").addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Order placed!");
                modal.style.display = "none";
            });
        });

        function loadRestaurants() {
            const restaurantList = document.getElementById("restaurant-list");
            restaurantList.innerHTML = "";
            restaurants.forEach(restaurant => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<h3>${restaurant.name}</h3><button onclick="viewMenu(${restaurant.id})">View Menu</button>`;
                restaurantList.appendChild(div);
            });
        }

        function viewMenu(restaurantId) {
            const menuDiv = document.getElementById("menu-items");
            menuDiv.innerHTML = "";
            menuItems[restaurantId].forEach(item => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<h4>${item.name}</h4><p>$${item.price}</p><button onclick="addToCart(${item.id}, ${restaurantId})">Add to Cart</button>`;
                menuDiv.appendChild(div);
            });
        }

        function addToCart(itemId, restaurantId) {
            const item = menuItems[restaurantId].find(item => item.id === itemId);
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById("cart-items");
            cartDiv.innerHTML = "";
            cart.forEach(item => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<h4>${item.name}</h4><p>$${item.price}</p>`;
                cartDiv.appendChild(div);
            });
        }

        function updateCartDetails() {
            const cartDetailsDiv = document.getElementById("cart-details");
            cartDetailsDiv.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                const div = document.createElement("div");
                div.innerHTML = `<p>${item.name} - $${item.price}</p>`;
                cartDetailsDiv.appendChild(div);
                total += item.price;
            });
            const totalDiv = document.createElement("div");
            totalDiv.innerHTML = `<p><strong>Total: $${total}</strong></p>`;
            cartDetailsDiv.appendChild(totalDiv);
        }

    </script>

    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase Realtime Database
    var database = firebase.database();

    // Get reference to the form
    var checkoutForm = document.getElementById('checkout-form');

    // Handle form submission
    checkoutForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form values
        var name = document.getElementById('name').value;
        var address = document.getElementById('address').value;
        var phone = document.getElementById('phone').value;
        var cart = document.getElementById('cart').value;
      
     
        console.log('Form values:', { name, address, phone,cart });

        // Save form data to Firebase Realtime Database
        database.ref('food').push({
            name: name,
            address: address,
            phone: phone
        }).then(function() {
            alert('Order placed successfully!');
            // Optionally, you can reset the form here
            checkoutForm.reset();
        }).catch(function(error) {
            console.error('Error placing order:', error);
        });
    });

  
</script>
        
   
</body>
</html>
