  function searchDatabase() {
    var searchInput = document.getElementById("search-input").value.toLowerCase();
    var database = firebase.database();

    database.ref('/chegg').once('value', function(snapshot) {
      var data = snapshot.val();
      var searchData = [];

      snapshot.forEach(function(childSnapshot) {
        var childData = childSnapshot.val();
        var content = childData.content.toLowerCase();

        if (content.includes(searchInput)) {
          searchData.push(childData);
        }
      });

      if (searchData.length > 0) {
        sessionStorage.setItem('searchResults', JSON.stringify(searchData));
