<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بحوث جامعية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .result-card {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .result-card:hover {
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .result-table tbody tr:hover {
      background-color: #f8f9fa;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .highlight {
      background-color: #fff59d;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid" style="direction: rtl;">
      <a class="navbar-brand"> تقييم جميع الباحثين</a>
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a style="direction: rtl;"class="nav-link active" aria-current="page" href="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__WzS5ipUMllNWlRCOUI1VVpBVkYxT1hDRUtNVEgwRy4u" >انشاء تقييم جديد</a>
        </li>
        </ul>
    </div>
  </nav>

  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading" style="direction: rtl;">الهدف</h4>
    <p style="direction: rtl;">الرجاء التحقيق الهدف</p>
    <hr>
    <p class="mb-0" style="direction: rtl;">للمحافظة على المبلغ الحد الآدنى للفصل قادم   <span style="font-weight:bold ;" >للمساعدة 39517276 </p> </span>  
  </div>

  <div class="card">
    <div class="card-body" style="direction: rtl;">
      الهدف 70 طلب
      <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width:24%">17</div>
      </div>
    </div>
  </div>

  <br><br>

  <div class="card-group" style="direction: rtl;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">طلبات مكتملة</h5>
        <p style="font-size: large;" class="card-text">7</p>
        <p class="card-text"><small class="text-body-secondary"> آخر تحديث تاريخ 13 /11</small></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">طلبات غير مكتملة</h5>
        <p style="font-size: large;" class="card-text">10</p>
        <p class="card-text"><small class="text-body-secondary">آخر تحديث تاريخ 13 /11</small></p>
      </div>
    </div>
  </div>

  <br><br>

  <div class="container">
    <form class="d-flex" role="search" style="direction: rtl;" id="searchForm">
      <input type="text" class="form-control me-2" type="search" placeholder="رقم هاتف  الباحث" aria-label="Search" name="phoneNumber">
      <button class="btn btn-outline-success" type="submit">بحث عن تقييم</button>
    </form>

    <div id="searchResultContainer" class="my-4"></div>
  </div>

  <script>
   document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      // Retrieve the phone number value
      var phoneNumber = document.getElementsByName("phoneNumber")[0].value;

      // Perform search with the phone number value
      performSearch(phoneNumber);
    });

    function performSearch(phoneNumber) {
      // Assuming you have an array of JavaScript objects containing the records
      var records = [
        { subject: "الرياضيات", submitDate: "2021-01-01", receiveDate: "2021-01-10", paymentStatus: "تم الدفع", rank: 1, phoneNumber: "1234567890" },
        { subject: "العلوم", submitDate: "2021-02-01", receiveDate: "2021-02-10", paymentStatus: "قيد الانتظار", rank: 2, phoneNumber: "2345678901" },
        { subject: "50", submitDate: "55", receiveDate: "2023-11-10", paymentStatus: "2023-06-11", rank: 33333333, phoneNumber: "33333333" },
    
        // Add more records...
      ];

      // Filter the records based on the phone number

var filteredRecords = records.filter(function(record) {
        return record.phoneNumber === phoneNumber;
      });

      // Display the filtered records (e.g., in a table or list)
      // You can customize this part to match your specific requirements
      var resultContainer = document.getElementById("searchResultContainer"); // Assuming there is an element with ID "searchResultContainer" to display the result

      resultContainer.innerHTML = ""; // Clear previous results

      if (filteredRecords.length === 0) {
        resultContainer.innerHTML = "<p>لم يتم العثور على سجلات مطابقة.</p>";
      } else {
        var resultTable = document.createElement("table");
        resultTable.classList.add("table", "rtl");

        var tableHead = document.createElement("thead");
        var tableHeadRow = document.createElement("tr");

        var subjectHeader = document.createElement("th");
        subjectHeader.textContent = " اجمالي عدد تقييم الآيجابية ";
        tableHeadRow.appendChild(subjectHeader);

        var submitDateHeader = document.createElement("th");
        submitDateHeader.textContent = " اجمالي عدد تقييم سلبي  ";
        tableHeadRow.appendChild(submitDateHeader);

        var receiveDateHeader = document.createElement("th");
        receiveDateHeader.textContent = "تاريخ تاريخ آخر تقييم";
        tableHeadRow.appendChild(receiveDateHeader);

        var paymentStatusHeader = document.createElement("th");
        paymentStatusHeader.textContent = " تاريخ اول تقييم";
        tableHeadRow.appendChild(paymentStatusHeader);

        var rankHeader = document.createElement("th");
        rankHeader.textContent = "رقم هاتف";
        tableHeadRow.appendChild(rankHeader);

        tableHead.appendChild(tableHeadRow);
        resultTable.appendChild(tableHead);

        var tableBody = document.createElement("tbody");

        filteredRecords.forEach(function(record) {
          var row = document.createElement("tr");

          var subjectData = document.createElement("td");
          subjectData.textContent = record.subject;
          row.appendChild(subjectData);

          var submitDateData = document.createElement("td");
          submitDateData.textContent = record.submitDate;
          row.appendChild(submitDateData);

          var receiveDateData = document.createElement("td");
          receiveDateData.textContent = record.receiveDate;
          row.appendChild(receiveDateData);

          var paymentStatusData = document.createElement("td");
          paymentStatusData.textContent = record.paymentStatus;
          row.appendChild(paymentStatusData);

          var rankData = document.createElement("td");
          rankData.textContent = record.rank;
          row.appendChild(rankData);

          tableBody.appendChild(row);
        });

        resultTable.appendChild(tableBody);
        resultContainer.appendChild(resultTable);
      }
    }
  </script>
</body>
</html>
