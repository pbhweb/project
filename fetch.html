<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Google Contacts</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #contacts { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Google Contacts - Fetch Phone Numbers</h1>
    <button id="loginButton">Login with Google</button>
    <div id="contacts"></div>

    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script>
        const CLIENT_ID = '309323278781-dm72hseo75prfa78gurbabvl62uere1a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCCFce3IKX149rt7fEwDCJnzPXVJDHF508';
        const DISCOVERY_DOC = 'https://people.googleapis.com/$discovery/rest?version=v1';
        const SCOPES = 'https://www.googleapis.com/auth/contacts.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButton();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.error) {
                        console.error('Authentication error:', response);
                        return;
                    }
                    fetchContacts();
                },
            });
            gisInited = true;
            maybeEnableButton();
        }

        function maybeEnableButton() {
            if (gapiInited && gisInited) {
                document.getElementById('loginButton').style.display = 'block';
            }
        }

        document.getElementById('loginButton').onclick = () => {
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        };

        async function fetchContacts() {
            let response;
            try {
                response = await gapi.client.people.people.connections.list({
                    resourceName: 'people/me',
                    pageSize: 100,
                    personFields: 'names,phoneNumbers',
                });
            } catch (err) {
                console.error('Error fetching contacts:', err);
                return;
            }

            const connections = response.result.connections;
            if (!connections || connections.length === 0) {
                document.getElementById('contacts').innerText = 'No contacts found.';
                return;
            }

            const contactList = connections.map((person) => {
                const name = person.names && person.names.length > 0 ? person.names[0].displayName : 'No name';
                const phone = person.phoneNumbers && person.phoneNumbers.length > 0 ? person.phoneNumbers[0].value : 'No phone number';
                return `<li>${name}: ${phone}</li>`;
            });

            document.getElementById('contacts').innerHTML = `<ul>${contactList.join('')}</ul>`;
        }

        window.onload = function () {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</body>
</html>
