<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Google Contacts</title>
</head>
<body>
    <button id="loginButton" style="display:none;">Login and Fetch Contacts</button>
    <div id="contacts"></div>

    <!-- Google API and GSI Libraries -->
    <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>

    <script>
        // Replace with your client ID and API Key from Google Developer Console
        const CLIENT_ID = '309323278781-dm72hseo75prfa78gurbabvl62uere1a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCCFce3IKX149rt7fEwDCJnzPXVJDHF508';
        const SCOPES = 'https://www.googleapis.com/auth/contacts.readonly';
        const DISCOVERY_DOC = 'https://people.googleapis.com/$discovery/rest?version=v1';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // This function is called when Google API is loaded
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        // Initialize the GAPI client
        async function initializeGapiClient() {
            console.log("Initializing GAPI client...");
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableLoginButton();
        }

        // This function is called when Google Identity Services (GIS) is loaded
        function gisLoaded() {
            console.log("GIS Loaded");
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: async (response) => {
                    if (response.error) {
                        console.error('Token error:', response);
                        return;
                    }
                    console.log("Token received:", response);
                    await fetchContacts();
                },
            });
            gisInited = true;
            maybeEnableLoginButton();
        }

        // Enable the login button once GAPI and GIS are initialized
        function maybeEnableLoginButton() {
            if (gapiInited && gisInited) {
                document.getElementById('loginButton').style.display = 'block';
            }
        }

        // Trigger the OAuth login process when the button is clicked
        document.getElementById('loginButton').onclick = () => {
            console.log("Requesting access token...");
            tokenClient.requestAccessToken();
        };

        // Fetch contacts from Google People API
        async function fetchContacts() {
            try {
                console.log("Fetching contacts...");
                const response = await gapi.client.people.people.connections.list({
                    resourceName: 'people/me',
                    pageSize: 50,
                    personFields: 'names,emailAddresses,phoneNumbers', // Request names, emails, and phone numbers
                });
                console.log("Contacts fetched:", response); // Log the response to inspect it
                displayContacts(response.result.connections);
            } catch (error) {
                console.error('Error fetching contacts:', error);
            }
        }

        // Display contacts in the HTML
        function displayContacts(connections) {
            if (!connections || connections.length === 0) {
                document.getElementById('contacts').innerText = 'No contacts found.';
                return;
            }

            const contactsList = connections.map(person => {
                // Safely access names, emailAddresses, and phoneNumbers
                const name = person.names && person.names.length ? person.names[0].displayName : 'No Name';
                const email = person.emailAddresses && person.emailAddresses.length ? person.emailAddresses[0].value : 'No Email';
                const phone = person.phoneNumbers && person.phoneNumbers.length ? person.phoneNumbers[0].value : 'No Phone Number';
                
                return `<p>${name}: ${email}, ${phone}</p>`;
            });

            document.getElementById('contacts').innerHTML = contactsList.join('');
        }
    </script>
</body>
</html>
