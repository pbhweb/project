<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Google Contacts with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Login with Google to Fetch Contacts</h1>
    <button id="loginButton">Login with Google</button>
    <div id="contacts"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCFce3IKX149rt7fEwDCJnzPXVJDHF508",
            authDomain: "salespoint-7615c.firebaseapp.com",
            projectId: "salespoint-7615c",
            storageBucket: "salespoint-7615c.appspot.com",
            messagingSenderId: "309323278781",
            appId: "1:309323278781:web:7be9ee009942f264198ad4",
            measurementId: "G-34SS07VW9T"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Initialize Google API
        const CLIENT_ID = '309323278781-dm72hseo75prfa78gurbabvl62uere1a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCCFce3IKX149rt7fEwDCJnzPXVJDHF508';
        const SCOPES = 'https://www.googleapis.com/auth/contacts.readonly';
        const DISCOVERY_DOC = 'https://people.googleapis.com/$discovery/rest?version=v1';

        // Show login button
        document.getElementById('loginButton').style.display = 'block';

        // Handle Google Login
        document.getElementById('loginButton').onclick = async () => {
            try {
                // Sign in using Firebase Authentication with Google
                const result = await auth.signInWithPopup(provider);
                console.log('User signed in:', result.user);

                // After successful login, initialize Google API
                gapi.load('client:auth2', async () => {
                    await gapi.auth2.init({
                        client_id: CLIENT_ID
                    });

                    // Get the Firebase ID token and set it in Google API client
                    const user = result.user;
                    const idToken = await user.getIdToken();
                    gapi.auth.setToken({ access_token: idToken });

                    // Fetch Google Contacts after Firebase login
                    fetchContacts();
                });
            } catch (error) {
                console.error("Error during login:", error);
            }
        };

        // Fetch Google Contacts
        async function fetchContacts() {
            try {
                const response = await gapi.client.people.people.connections.list({
                    resourceName: 'people/me',
                    pageSize: 50,
                    personFields: 'names,emailAddresses,phoneNumbers',
                });
                displayContacts(response.result.connections);
            } catch (error) {
                console.error('Error fetching contacts:', error);
            }
        }

        // Display Contacts
        function displayContacts(connections) {
            if (!connections || connections.length === 0) {
                document.getElementById('contacts').innerText = 'No contacts found.';
                return;
            }

            const contactsList = connections.map(person => {
                const name = person.names && person.names.length ? person.names[0].displayName : 'No Name';
                const email = person.emailAddresses && person.emailAddresses.length ? person.emailAddresses[0].value : 'No Email';
                const phone = person.phoneNumbers && person.phoneNumbers.length ? person.phoneNumbers[0].value : 'No Phone Number';
                
                return `<p>${name}: ${email}, ${phone}</p>`;
            });

            document.getElementById('contacts').innerHTML = contactsList.join('');
        }

    </script>
</body>
</html>
