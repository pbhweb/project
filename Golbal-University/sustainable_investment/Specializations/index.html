    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #00ffff;
            --secondary-color: #ff00ff;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }
        #search {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            box-shadow: 0 0 20px var(--accent-color);
            transition: all 0.3s ease;
        }
        #search:focus {
            outline: none;
            box-shadow: 0 0 30px var(--secondary-color);
        }
        #fields-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
        }
        .field {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            cursor: pointer;
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            transform-style: preserve-3d;
        }
        .field:hover {
            transform: translateZ(20px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 0 30px var(--accent-color);
        }
        #field-count {
            text-align: center;
            color: var(--secondary-color);
            margin-top: 20px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @media (max-width: 768px) {
            .field {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>

        const fieldsContainer = document.getElementById('fields-container');
        const searchInput = document.getElementById('search');
        const fieldCount = document.getElementById('field-count');
        const particlesContainer = document.querySelector('.particles');

        function renderFields(fieldsToRender) {
            fieldsContainer.innerHTML = '';
            fieldsToRender.forEach((field, index) => {
                const fieldElement = document.createElement('div');
                fieldElement.classList.add('field');
                fieldElement.textContent = field;
                fieldElement.style.animationDelay = `${index * 0.1}s`;
                fieldsContainer.appendChild(fieldElement);
            });
            updateFieldCount(fieldsToRender.length);
        }

        function filterFields() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredFields = fields.filter(field => 
                field.toLowerCase().includes(searchTerm)
            );
            renderFields(filteredFields);
        }

        function updateFieldCount(count) {
            fieldCount.textContent = `Exploring ${count} out of ${fields.length} future careers`;
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = 'white';
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.opacity = Math.random();
            particle.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
            particlesContainer.appendChild(particle);
        }

        for (let i = 0; i < 100; i++) {
            createParticle();
        }

        searchInput.addEventListener('input', filterFields);

        // Initial render
        renderFields(fields);

        // 3D parallax effect
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const moveX = (clientX - centerX) / centerX;
            const moveY = (clientY - centerY) / centerY;
            
            document.querySelectorAll('.field').forEach(field => {
                const depth = Math.random() * 50;
                field.style.transform = `translate3d(${moveX * depth}px, ${moveY * depth}px, 0)`;
            });
