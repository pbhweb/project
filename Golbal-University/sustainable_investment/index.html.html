    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #0f172a;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #334155;
            --text-light: #64748b;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            font-size: 3rem;
            margin-bottom: 3rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .project {
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px var(--shadow-color);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }

        .project:hover .project-image {
            transform: scale(1.05);
        }

        .project-details {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .project-info {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .project-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active { background-color: #dcfce7; color: #166534; }
        .status-planning { background-color: #fff7ed; color: #9a3412; }
        .status-construction { background-color: #eff6ff; color: #1e40af; }
        .status-completed { background-color: #f0fdf4; color: #15803d; }
        .status-proposed { background-color: #fef3c7; color: #92400e; }
        .status-offered { background-color: #fef2f2; color: #991b1b; }
        .status-implementation { background-color: #f0f9ff; color: #0369a1; }
        .status-operational { background-color: #ecfdf5; color: #047857; }

        .project-button {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
        }

        .project-button:hover {
            background: var(--primary-dark);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .modal-info {
            margin-bottom: 0.5rem;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            color: var(--text-light);
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-button:hover {
            color: var(--primary-color);
        }

        .progress-ring {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 2rem auto;
        }
        .progress-ring__circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .progress-ring__circle-bg {
            fill: none;
            stroke: var(--background-color);
        }
        .progress-ring__circle-progress {
            fill: none;
            stroke: var(--primary-color);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }
        .progress-ring__text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .project-progress-ring {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
        }
        .project-progress-ring__circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .project-progress-ring__circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
        }
        .project-progress-ring__circle-progress {
            fill: none;
            stroke: var(--primary-color);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }
        .project-progress-ring__text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }

        .percentage-control {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .percentage-input {
            width: 60px;
            padding: 0.5rem;
            margin-right: 0.5rem;
            border: 1px solid var(--text-light);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .percentage-button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .percentage-button:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const projectsContainer = document.getElementById('projects-container');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDetails = document.getElementById('modal-details');

        const getStatusClass = (status) => {
            const statusLower = status.toLowerCase();
            if (statusLower.includes('active')) return 'status-active';
            if (statusLower.includes('planning')) return 'status-planning';
            if (statusLower.includes('construction')) return 'status-construction';
            if (statusLower.includes('completed')) return 'status-completed';
            if (statusLower.includes('proposed')) return 'status-proposed';
            if (statusLower.includes('offered')) return 'status-offered';
            if (statusLower.includes('implementation')) return 'status-implementation';
            if (statusLower.includes('operational')) return 'status-operational';
            return '';
        };

        const createProjectElement = (project, index) => {
            const projectDiv = document.createElement('div');
            projectDiv.classList.add('project');

            projectDiv.innerHTML = `
                <img src="${project.image}" alt="${project.name}" class="project-image">
                <div class="project-progress-ring">
                    <svg class="project-progress-ring__circle" width="60" height="60">
                        <circle class="project-progress-ring__circle-bg" stroke-width="4" r="27" cx="30" cy="30"/>
                        <circle class="project-progress-ring__circle-progress" stroke-width="4" r="27" cx="30" cy="30"/>
                    </svg>
                    <div class="project-progress-ring__text">0%</div>
                </div>
                <div class="project-details">
                    <h2 class="project-title">${project.name}</h2>
                    <p class="project-info">Scale: ${project.scale}</p>
                    <span class="project-status ${getStatusClass(project.status)}">${project.status}</span>
                    <button class="project-button" onclick="showModal(${index})">View Details</button>
                    <div class="percentage-control">
                        
                    </div>
                </div>
            `;

            return projectDiv;
        };

        projects.forEach((project, index) => {
            projectsContainer.appendChild(createProjectElement(project, index));
        });

        const showModal = (index) => {
            const project = projects[index];
            modalImage.src = project.image;
            modalImage.alt = project.name;
            modalTitle.textContent = project.name;
            modalDetails.innerHTML = `
                <p class="modal-info"><strong>Investment (Large):</strong> ${project.investmentLarge}</p>
                <p class="modal-info"><strong>Investment (Medium):</strong> ${project.investmentMed}</p>
                <p class="modal-info"><strong>Investment (Small):</strong> ${project.investmentSmall}</p>
                <p class="modal-info"><strong>Status:</strong> ${project.status}</p>
                <p class="modal-info"><strong>Annual Cost:</strong> ${project.annualCost}</p>
                <p class="modal-info"><strong>Employees:</strong> ${project.employees}</p>
                <p class="modal-info"><strong>Scale:</strong> ${project.scale}</p>
            `;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        };

        const closeModal = () => {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                closeModal();
            }
        };

        class CircularProgressBar {
            constructor(element) {
                this.element = element;
                this.circle = element.querySelector('.project-progress-ring__circle-progress');
                this.text = element.querySelector('.project-progress-ring__text');
                this.radius = this.circle.r.baseVal.value;
                this.circumference = 2 * Math.PI * this.radius;
                
                this.circle.style.strokeDasharray = `${this.circumference} ${this.circumference}`;
                this.circle.style.strokeDashoffset = this.circumference;
                
                this.setProgress(0);
            }
            
            setProgress(percent) {
                const offset = this.circumference - (percent / 100 * this.circumference);
                this.circle.style.strokeDashoffset = offset;
                this.text.textContent = `${Math.round(percent)}%`;
            }
        }

        const createProjectProgressBars = () => {
            const projectElements = document.querySelectorAll('.project');
            projectElements.forEach((projectElement, index) => {
                const progressRing = projectElement.querySelector('.project-progress-ring');
                const progressBar = new CircularProgressBar(progressRing);
                progressBar.setProgress(projects[index].percentage);
            });
        };

        const updatePercentage = (index) => {
            const input = document.getElementById(`percentage-input-${index}`);
            const newPercentage = parseInt(input.value);
            if (newPercentage >= 0 && newPercentage <= 100) {
                projects[index].percentage = newPercentage;
                const progressRing = document.querySelectorAll('.project')[index].querySelector('.project-progress-ring');
                const progressBar = new CircularProgressBar(progressRing);
                progressBar.setProgress(newPercentage);
            } else {
                alert('Please enter a valid percentage between 0 and 100.');
            }
        };

        createProjectProgressBars();
